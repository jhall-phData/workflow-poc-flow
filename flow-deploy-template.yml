parameters:
- name: env
  type: string

steps:
  - download: current
    artifact: Flow
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: "Azure subscription 1 (858549e2-8aab-4d4f-ad8d-d87e01785d46)"
      KeyVaultName: "workflow-poc-kv001"
      SecretsFilter: "*"
      RunAsPreJob: false
    displayName: "Pull Azure Secrets"
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7.x' 
      addToPath: true 
      architecture: 'x64'
  - script: |
      echo $(Build.SourcesDirectory)
      python -m pip install --upgrade pip
      pip install -r $(Pipeline.Workspace)/Flow/requirements.txt
    displayName: "Install dependencies"
  - script: |
      export PYTHONPATH="${PYTHONPATH}:$(Pipeline.Workspace)/Flow/flow_utils/"
      set -e
      prefect auth login --key $(prefect-key)
      prefect create project ${{ parameters.env }}-workflow-poc --skip-if-exists
      prefect register --project ${{ parameters.env }}-workflow-poc --label prefect --path $(Pipeline.Workspace)/Flow/flows
    displayName: flow register
    env:
      AZURE_CLIENT_ID: $(workflow-poc-sp-client-id)
      AZURE_TENANT_ID: $(workflow-poc-sp-tenant-id)
      AZURE_CLIENT_SECRET: $(workflow-poc-sp-secret)