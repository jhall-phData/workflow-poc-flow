# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

# trigger:
# - main
trigger:
  branches:
     include:
        - '*'
  paths:
     exclude:
       - 'Dockerfile*'
       - '*__init__.py*'

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'

- script: |
      set -e
      prefect auth login --key nfW68HN5uyUbN1HpFEGVuA
      prefect create project dev-workflow-poc2 --skip-if-exists
      echo $(Build.Repository.LocalPath)/azSevenDwarfs.py
      prefect register --project dev-workflow-poc2 --label prefect --force --path $(Build.Repository.LocalPath)/azSevenDwarfs.py
  displayName: flow register