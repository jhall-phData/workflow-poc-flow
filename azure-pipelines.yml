# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

# trigger:
# - main
trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - "Dockerfile*"
      - "*__init__.py*"
      - "prefect-agent.yml"
      - "docker-pipeline.yml"

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python37:
      python.version: "3.7"

steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: "Azure subscription 1 (858549e2-8aab-4d4f-ad8d-d87e01785d46)"
      KeyVaultName: "workflow-poc-kv001"
      SecretsFilter: "*"
      RunAsPreJob: false
    displayName: "Pull Azure Secrets"

  - task: UsePythonVersion@0
    inputs:
      versionSpec: "$(python.version)"
    displayName: "Use Python $(python.version)"

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: "Install dependencies"

  - script: |
      pip install pytest pytest-azurepipelines
      pytest
    displayName: "pytest"
  - task: ArchiveFiles@2
    displayName: Archive Flow
    inputs:
      rootFolderOrFile: $(Build.SourcesDirectory)
      archiveType: tar
      archiveFile: $(Build.ArtifactStagingDirectory)/flow-$(Build.BuildId).tgz
  - task: PublishPipelineArtifact@1
    displayName: Publish Flow Archive
    inputs:
      path: $(Build.ArtifactStagingDirectory)/flow-$(Build.BuildId).tgz
      artifactName: flow-$(Build.BuildId).tgz      
